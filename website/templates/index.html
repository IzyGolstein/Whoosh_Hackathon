<!DOCTYPE html>
<html class="h-full w-full">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>API</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.5.0/dist/leaflet.geometryutil.min.js"></script>
</head>
<body class="h-screen w-full">
    <div class="flex h-screen justify-between py-6">
        <form id="api-form" class="mx-2 md:w-1/3 bg-yellow-100 dark:bg-black rounded-lg items-center">
            <div class="p-5">
                <div class="w-full mb-2">
                    <div class="flex justify-center">
                        <input type="text" name="point_from" placeholder="Откуда" class="px-2 w-full border rounded py-2 text-gray-700 focus:outline-none">
                    </div>
                </div>
                <div class="w-full mb-2">
                    <div class="flex justify-center">
                        <input type="text" name="point_to" placeholder="Куда" class="px-2 w-full border rounded py-2 text-gray-700 focus:outline-none">
                    </div>
                </div>
                <div class="w-full mb-2">
                    <p class="mt-4 mb-4 text-sm font-medium text-gray-900 dark:text-white">Выберите дополнительные остановки:</p>
                    <div class="flex items-center">
                        <input id="default-checkbox" type="checkbox" name="waypoints" disabled="disabled" value="" checked class="w-4 h-4 text-yellow-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox" class="ml-2 text-sm font-medium text-black-900 dark:text-white">Без остановок</label>
                    </div>
                    <div class="flex items-center">
                        <input id="checked-checkbox" name="waypoints" type="checkbox" disabled="disabled" value="SHOP" class="w-4 h-4 text-yellow-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checked-checkbox" class="ml-2 text-sm font-medium text-black-900 dark:text-white">Магазин</label>
                    </div>
                    <div class="flex items-center">
                        <input id="checked-checkbox" name="waypoints" type="checkbox" disabled="disabled" value="SCHOOL" class="w-4 h-4 text-yellow-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checked-checkbox" class="ml-2 text-sm font-medium text-black-900 dark:text-white">Школа</label>
                    </div>
                    <div class="flex items-center">
                        <input id="checked-checkbox" name="waypoints" type="checkbox" disabled="disabled" value="PHARMACY" class="w-4 h-4 text-yellow-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checked-checkbox" class="ml-2 text-sm font-medium text-black-900 dark:text-white">Аптека</label>
                    </div>
                </div>
                <p class="text-red-600 text-xs p-2" id="formsErrors"></p>
                <button type="submit" class="w-full rounded py-2 bg-yellow-500 dark:bg-white font-bold text-black dark:text-yellow-500 focus:outline-none">ПОСТРОИТЬ МАРШРУТ</button>
                
                <p class="text-red-600 py-2 w-full hidden" name="road_name">– Самый короткий</p>
                <p class="text-green-600 py-2 w-full hidden" name="road_name">– Самый удобный</p>
                <p class="text-black-600 py-2 w-full hidden" name="road_name">– Самый быстрый</p> 
            </div>
        </form>
        <section class="flex w-full flex-col mr-2 justify-between content-between">
            <div id="map" class="w-full h-full"></div>
            <!-- <div class="flex items-center justify-center py-6">
                <div id="response-container" class="w-full md:w-1/3 mx-2 rounded-lg items-center"></div>
            </div> -->
        </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{%static 'script.js'%}">
    </script>
</body>
</html>
